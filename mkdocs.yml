site_name: "Xichen Pan's Homepage"
site_author: 'Xichen Pan'
copyright: '&copy; 2022-2025 Xichen Pan'
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: white
    accent: orange
  favicon: images/nyulogo.png
  icon:
    logo: material/account-school
  font:
    text: Gabarito
    
plugins:
  []
  
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
          
extra:
  social:
    - icon: fontawesome/solid/envelope 
      link: mailto:xcpan.mail@gmail.com
    - icon: academicons/google-scholar
      link: https://scholar.google.com/citations?hl=en&user=9wh9VXIAAAAJ&view_op=list_works&sortby=pubdate
    - icon: academicons/semantic-scholar
      link: https://www.semanticscholar.org/author/Xichen-Pan/2158877024?sort=pub-date
    - icon: fontawesome/brands/github 
      link: https://github.com/xichenpan
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/xichenpan/
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/xichen_pan
  analytics:
    provider: google
    property: G-KBQPT9Q9MJ
extra_css:
  - stylesheets/extra.css 
